<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style-start.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="script-start.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</head>

<body oncontextmenu="return false">
  <form action="https://www.bing.com/search" method="get">
    <img style="" id="logo" src="logo.svg" width="120" height="120" /><br />
    <div style="padding-right:50px;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input autocomplete="off" spellcheck="true" class="mdl-textfield__input" type="text" name="q" id="term">
      <label class="mdl-textfield__label" for="term">Search Bing</label>
    </div>
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="search" type="submit" value="search" />
  </form>
</body>

</html>
